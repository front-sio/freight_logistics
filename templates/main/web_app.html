{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Sifongo freight & clearing- {% block title %}{% endblock %}</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="/static/assets/img/sifex/favicon.png" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Roboto:wght@500;700&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{% static 'web_app/lib/animate/animate.min.css' %}" rel="stylesheet">
    <link href="{% static 'web_app/lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'web_app/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="{% static 'web_app/css/style.css' %}" rel="stylesheet">
    <!-- extra css -->
     <style>
         .nav-link.active {
            font-weight: bold;
            color: #fff !important; /* Adjust as needed */
            background-color: rgb(0, 123, 255); /* Optional: Highlight background */
            padding-left: 10px !important;
            padding-right: 10px !important;
            border: none !important;
        }

        .navbar-brand img {
            width: 150px; /* Set your desired width */
            height: auto; /* Maintain aspect ratio */
            max-height: 60px; /* Set a maximum height if needed */
        }
     </style>
    {% block extra_css %}{% endblock %}
</head>

<body>
    <!-- Spinner Start -->
    <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner-grow text-primary" style="width: 3rem; height: 3rem;" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <!-- Spinner End -->


    <!-- Navbar Start -->
    {% include 'main/partials/navbar.html' %}
    <!-- Navbar End -->


    <!-- Main Content Start-->
     {% block content %} {% endblock content %}
     <!-- Main Content End -->


    <!-- Footer Start -->
    {% include 'main/partials/footer.html' %}
    <!-- Footer End -->


    <!-- Back to Top -->
    <a href="#" class="btn btn-lg btn-primary btn-lg-square rounded-0 back-to-top"><i class="bi bi-arrow-up"></i></a>


    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'web_app/lib/wow/wow.min.js' %}"></script>
    <script src="{% static 'web_app/lib/easing/easing.min.js' %}"></script>
    <script src="{% static 'web_app/lib/waypoints/waypoints.min.js' %}"></script>
    <script src="{% static 'web_app/lib/counterup/counterup.min.js' %}"></script>
    <script src="{% static 'web_app/lib/owlcarousel/owl.carousel.min.js' %}"></script>

    <!-- Template Javascript -->
    <script src="{% static 'web_app/js/main.js' %}"></script>

    <!-- extra js start-->
    {% block extra_js %}{% endblock %}
    <!-- extra js end -->
    <script>
        // Get all nav links
        const navLinks = document.querySelectorAll('.navbar-nav .nav-link');

        // Get current URL path
        const currentPath = window.location.pathname;

        // Loop through nav links to set active class
        navLinks.forEach(link => {
            // Get the link's href
            const linkPath = link.getAttribute('href');

            // Check if link href matches current path (consider leading slashes)
            if (linkPath === currentPath || (linkPath === '/' && currentPath === '')) {
                link.classList.add('active'); // Add active class
            }
        });
    </script>
</body>

</html>
